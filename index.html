<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nlanets</title>
	<meta charset="UTF-8"/>
	<!-- External -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://pixijs.download/v6.2.1/pixi.js"></script> <!-- use .min.js for prod -->
	<script src="https://natngs.github.io/lib/rnd.js"></script>

	<!-- Dependencies Internalized -->
	<script src="dependencies/rhill-voronoi-core.js"></script>

	<!-- Internal -->
	<script src="scripts/polyfill.js"></script>
	<script src="scripts/Viewport.js"></script>
	<script src="scripts/Engine.js"></script>
	<script src="scripts/Maths.js"></script>
	<link rel="stylesheet" href="styles/main.css">

	<script>
		let DEBUG = null

		// On body load
		$(document).ready(function() {
			const E = new Engine()

			const elementsList = [
				'viewport', 'btn-nextTurn', 'label-turn'
			]
			const elements = {}
			for(const id of elementsList) {
				elements[id] = $('[id="' + id  +'"]')
			}
			const V = new Viewport(elements, E)
			DEBUG = {viewport: V, engine: E}
		})
	</script>
</head>
<body>
	<div id="toolbar">
		<span id="label-turn"></span>
		<button id="btn-nextTurn">Next Turn</button>
	</div>
	<div id="viewport"></div>
</body>
</html>
